<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Haven, Inc.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://tse2.mm.bing.net/th?id=OIG3.XmaJy2Zh1IhMSXdLYQgw&w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn" alt="Poetry Haven Logo"> <!-- Replace with your logo URL -->
        </div>
        <div class="nav-buttons">
            <button class="btn login-btn">Log In</button>
            <button class="btn create-account-btn">Create Account</button>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <h1>Welcome to Poetry Haven</h1>
            <p>Discover, share, and enjoy poetry like never before.</p>
            <input type="text" placeholder="Search Poet..." class="search-bar">
            <button class="btn subscribe-btn">Subscribe Now</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Poetry Haven, Inc.</p>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
